<!DOCTYPE html>
<html lang "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time to Hit the Rails!</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script src="traintimehw.js"></script>

<body>
	
	<div class="container">

		<br>

		<div class="jumbotron" style="background-color: green; color: white">
			<h1 class="text-center">Time to Hit the Rails!</h1>
			<h2 class="text-center">We don't offer peanuts...but we'll get there on time every time!!!</h2>
		</div>
		
	<div class="row">
	
	<div class="col-lg-12">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schedule</h2>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="trainTable">
					<thead>	

							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
					</thead>
				</table>
			</div>
		</div>	
					<div class="panel-body">
					<table class="table" id="trainTable"
					<table style="width:100%"> 
						<div class="row">
	
						<div class="col-lg-12">

						<div class="panel panel-primary">
						<div class="panel-heading">
							<h2 class="panel-title">Add Train</h2>
						</div>
					</div>


		<form>
			<div class="form-group">
				<label for="trainNameInput">Train Name</label>
				<input type="text" class="form-control" id="trainNameInput">
			</div>

			<div class="form-group">
				<label for="destinationInput">Destination</label>
				<input type="text" class="form-control" id="DestinationInput">
			</div>

			<div class="form-group">
				<label for="firsttrainTimeInput">First Train Time (military time)</label>
				<input type="text" class="form-control" id="firsttrainTimeInput">
			</div>

			<div class="form-group">
				<label for="frequencyInput">Frequency (minutes)</label>
				<input type="text" class="form-control" id="FrequencyInput">
			</div>

			<button type="button" class="btn btn-primary" id="addTrainBtn">Submit</button>	
	</form>	
</div>
				

</body>
